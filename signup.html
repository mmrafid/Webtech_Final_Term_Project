<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

<body>

	<input class="ib" id="id" type="id" name="id" placeholder="YOUR ID"/>

	<div> 
	
	<i class="fas fa-signature"></i>
	<input class="ib" id="name" type="name" name="name" placeholder="YOUR NAME"/>

	<script type="text/javascript" src="<script src="jquery-3.5.1.min.js"></script>"></script>
	
	<script type="text/javascript">
	
	function formSubmit(){
	$.ajax({
	type: 'POST',
	url: 'signup.php',
	data:$('#signupForm').serialize(),
	success: function(response){
	$('#success').html(response);
	}
	
	});
	var form=document.getElementById('signupForm').reset();
	return false;
	
	}
	
	</script>
